<!Doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>CRUD ExpertSoft· Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<!-- Tu CSS -->
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!-- NAV -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
    <a class="navbar-brand" href="#">CRUD ExpertSoft</a>
    </div>
</nav>

<main class="container my-4">
    <!-- Tabs -->
    <ul class="nav nav-tabs" id="homeTabs" role="tablist">
    <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-pacientes" type="button">Clientes</button>
    </li>
    </ul>

    <div class="tab-content pt-3">
    <!--CLIENTES -->
    <section class="tab-pane fade show active" id="tab-Clients">
        <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0">Clientes</h5>
        <div class="d-flex gap-2">
            <input class="form-control form-control-sm" placeholder="Buscar..." id="searchClients" />
            <a href="./createClient.html">Nuevo</a>
        </div>
        </div>
        <div class="table-responsive">
        <table class="table table-sm table-striped align-middle" id="tblClients">
            <thead class="table-light">
            <tr>
                <th>ID</th><th>Nombre</th><th>Identificación</th><th>Dirección</th><th>Telefono</th><th>Correo</th><th class="text-end">Acciones</th>
            </tr>
            </thead>
            <tbody id="tblClientsBody"></tbody>
        </table>
        </div>
    </section>
</main>

<!-- Modal clients -->
<div class="modal fade" id="exampleModalClient" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="frmEditClient">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Cliente</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="clientId" name="id">
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="clientName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientIdentification" class="form-label">Identificación</label>
                        <input type="text" class="form-control" id="clientIdentification" name="identification" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientAddress" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="clientAddress" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientPhone" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="clientPhone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="clientEmail" name="email" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="text-center py-3 text-muted">
    CRUD ExpertSoft
</footer>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="./js/config.js"></script>
<script src="./js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
